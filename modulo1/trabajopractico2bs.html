<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="trabajopractico2bs.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <title>Trabajo Practico 2</title>
</head>
<body>
  <header class="jumbo">
    <h2 class="jumbo__h2">Ordene sus lentes</h2>
    <h1 class="jumbo__h1">OPTICA IRIS</h1>
  </header>
  <div class="flex-container">
    <form class="form" action="get">
      <!--datos-->
      <div class="form__section">
        <h3>Datos Personales</h3>
        <!--nombre-->
        <label for="name">Nombre: <input class="form__input" type="text" id="name" name="name" placeholder="nombre" required></label><br>
        <label for="lastname">Apellido: <input class="form__input" type="text" id="lastname" name="lastname" placeholder="apellido"
            required></label><br>
        <!--nro de telefono-->
        <label for="phone">Telefono: <input class="form__input" type="tel" id="phone" name="phone" placeholder="123-4567890"
            pattern="[0-9]{3}-[0-9]{7}" required> </label><br>

        <!--email-->
        <label for="email">E-mail de contacto: <input class="form__input" type="email" id="email" size="30" placeholder="E-mail"
            required></label><br>
        <label for="dni">DNI: <input class="form__input" type="text" id="dni" name="dni" placeholder="12.345.678"
            pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}" required></label><br>

        <label for=healthins>Tiene obra social? </label>
        <select name="healthins" id="healthins">
          <option value="--">--</option>
          <option value="yes">Si</option>
          <option value="no">No</option>
        </select><br>
        <label for="healhinsnum">Numero de Afiliado: <input class="form__input" type="text" id="healhinsnum" name="healhinsnum"
            placeholder="1-23-45678901-1" pattern="[0-9]{1}-[0-9]{2}-[0-9]{8}-[0-9]{1}" required></label><br>

      </div>
      <!-- Calibre - Puente Patilla Codigo-->
      <div class="form__section">
        <h3>Medidas del Armazon</h3>
        <label for="id_code">Codigo</label>
        <input class="form__input" type="number" id="id_code" name="Codigo de Calibre" min="99999" max="999999">
        <p>Si no tiene el codigo puede medirlo ud. mismo</p>
        <!-- Calibre - Puente Patilla Custom-->
        <label for="calibre">Calibre: <input class="form__input" type="number" name="Calibre" id="calibre"> </label><br>

        <label for="puente">Puente: <input class="form__input" type="number" name="Puente" id="puente"></label><br>

        <label for="patilla">Patilla: <input class="form__input" type="number" name="Patilla" id="patilla"></label><br>

      </div>
      <!-- Marca Armazon y color-->
      <div class="form__section">
        <h3>Tipo de Armazon</h3>
        <label for=marca>Elige una marca:</label>
        <select name="Marca" id="marca">
          <option value="MDisponibles">Marcas Disponibles</option>
          <option value="Ray-Ban">Ray-Ban</option>
          <option value="Polaroid">Polaroid</option>
          <option value="Oakley">Oakley</option>
        </select><br>
        <label for="frame_color">Elige el color del armazon </label>
        <input class="form__input" type="color" name="frame_color" id="frame_color">
      </div>
      <!-- Frente Armazon-->
      <div class="form__section">
        <h3>Tipo de Montura:</h3>
        <input class="form__input" type="radio" name="montura" id="montura" value="Montura Completa" checked>
        <label for="montura">Montura Completa</label><br>

        <input class="form__input" type="radio" name="montura" id="montura" value="Media Montura">
        <label for="montura">Media Montura</label><br>

        <input class="form__input" type="radio" name="montura" id="montura" value="Sin Montura">
        <label for="montura">Sin Montura</label>

      </div>
      <!-- Material Armazon-->
      <div class="form__section">
        <h3>Elige el material que prefieres</h3>
        <label for="metal"><input class="form__input" type="checkbox" name="Metal" id="metal"> Metal</label><br>

        <label for="plastico"><input class="form__input" type="checkbox" name="Plastico" id="plastico"> Plastico</label><br>

        <label for="berilio"><input class="form__input" type="checkbox" name="Berilio" id="berilio"> Berilio</label><br>

        <label for="titanio"><input class="form__input" type="checkbox" name="Titanio" id="titanio"> Titanio</label>

      </div>

      <!-- Valores esferico, cilindirco, eje, addicion Lentes-->
      <div class="form__section">
        <h3>Tipo de lentes</h3>
        <div class="izquierdo">
          <p class="emphasis"> Ojo Izquierdo</p>
          <label for="l_esferico">Esferico</label>
          <input class="form__input" type="checkbox" name="l_esferico" id="l_esfericol">
          <label for="l_cilindrico">Cilindrico</label>
          <input class="form__input" type="checkbox" name="l_cilindrico" id="l_cilindrico">
          <label for="l_eje">Eje</label>
          <input class="form__input" type="checkbox" name="l_eje" id="l_eje">
          <label for="l_addicion">Addicion</label>
          <input class="form__input" type="checkbox" name="l_addicion" id="l_addicion">
          <label for="left_eye">Graduacion</label>
          <input class="form__input" type="number" id="left_eye" name="left_eye" placeholder="1.0" step="0.01">
        </div>
        <div class="derecho">
          <p class="emphasis">Ojo Derecho</p>
          <label for="r_esferico">Esferico</label>
          <input class="form__input" type="checkbox" name="r_esferico" id="r_esferico">
          <label for="r_cilindrico">Cilindrico</label>
          <input class="form__input" type="checkbox" name="r_cilindrico" id="r_cilindrico">
          <label for="r_eje">Eje</label>
          <input class="form__input" type="checkbox" name="r_eje" id="r_eje">
          <label for="r_addicion">Addicion</label>
          <input class="form__input" type="checkbox" name="r_addicion" id="r_addicion">
          <label for="rigth_eye">Graduacion</label>
          <input class="form__input" type="number" id="left_eye" name="left_eye" placeholder="1.0" step="0.01">
        </div>
      </div>
      <!-- transparnetes bluefilter, fotocomaticos, color Lentes-->
      <div class="form__section">
        <h3><label for=acabado>Acabado de laboratorio:</label> </h3>
        <select name="acabado" id="marca">
          <option value="transparentes">Transparentes</option>
          <option value="blue-filter">Filtro Azul</option>
          <option value="fotocromaticos">Fotocromaticos</option>
          <option value="lentes de color">Lentes de Color</option>
        </select><br>
        <label for="lens_color">Color del Lente: <input class="form__input" type="color" name="lens_color" id="lens_color"></label>
      </div>
      <!-- adjuntar receta-->
      <div class="form__section">
        <h3><label for="recipe">Adjuntar Receta</label></h3>
        <input class="form__input" type="file" id="recipe" name="recipe" accept="image/png, image/jpeg">
      </div>
      <!--enviar-->
      <input class="form__input sumbutton" type="submit" value="Solicitar Presupuesto">
    </form>
  </div>
</body>

</html>
